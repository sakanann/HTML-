<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>お問い合わせ</title>
        <link rel="stylesheet" href="https://tomap.co/ZeroPlusReset.css" />
        <link rel="stylesheet" href="css/お問い合わせ.css" media="all" />
    </head>
    <body>
        <div class="contact">
            <h1 class="contact-title">お問い合わせ</h1>

            <form action="">
                <table class="contact-table">
                    <tr>
                        <th class="contact-item">名前</th>
                        <td class="contact-body">
                            <input type="text" name="名前" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">性別</th>
                        <td class="contact-body">
                            <label class="contact-sex">
                                <input type="radio" name="性別" />
                                <span class="contact-sex-txt">男</span>
                            </label>
                            <label class="contact-sex">
                                <input type="radio" name="性別" />
                                <span class="contact-sex-txt">女</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">メール</th>
                        <td class="contact-body">
                            <input type="email" name="メール" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">電話</th>
                        <td class="contact-body">
                            <input type="tel" name="電話" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">職業</th>
                        <td class="contact-body">
                            <label class="contact-job">
                                <input type="checkbox" name="職業" />
                                <span class="contact-job-txt">会社員</span>
                            </label>
                            <label class="contact-job">
                                <input type="checkbox" name="職業" />
                                <span class="contact-job-txt">主婦/主夫</span>
                            </label>
                            <label class="contact-job">
                                <input type="checkbox" name="職業" />
                                <span class="contact-job-txt">フリーター</span>
                            </label>
                            <label class="contact-job">
                                <input type="checkbox" name="職業" />
                                <span class="contact-job-txt">学生</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">お問い合わせ内容</th>
                        <td class="contact-body">
                            <textarea name="問い合わせ" class="form-textarea"></textarea>
                        </td>
                    </tr>
                </table>

                <input class="contact-submit" type="submit" value="送信" />
            </form>
        </div>
    </body>
</html>
